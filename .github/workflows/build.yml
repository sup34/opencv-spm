name: Build OpenCV xcframework

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Prepare Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.13.1
        with:
          cmake-version: 3.28

      - name: Checkout SPM Repo
        uses: actions/checkout@v4
        with:
          path: opencv-spm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get version
        id: get_version
        working-directory: opencv-spm
        run: echo "VERSION=$(cat .version)" >> $GITHUB_OUTPUT

      - name: Checkout OpenCV
        uses: actions/checkout@v4
        with:
          repository: opencv/opencv
          ref: refs/tags/${{ steps.get_version.outputs.VERSION }}
          path: opencv

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: opencv/build
          key: ${{ runner.os }}-opencv-${{ steps.get_version.outputs.VERSION }}
          restore-keys: |
            ${{ runner.os }}-opencv-

      - name: Build xcframework
        working-directory: opencv
        env:
          IPHONEOS_DEPLOYMENT_TARGET: 12.0
          MACOSX_DEPLOYMENT_TARGET: 10.13
          
          CMAKE_ARGS: > 
            -DCMAKE_BUILD_TYPE=Release 
            -DCMAKE_C_FLAGS_RELEASE='-O3 -DNDEBUG' 
            -DCMAKE_CXX_FLAGS_RELEASE='-O3 -DNDEBUG'
            -DENABLE_NEON=ON
            -DWITH_IPP=ON
            -DWITH_TBB=ON
        run: |
          git apply $GITHUB_WORKSPACE/opencv-spm/patches/*.patch

          pip3 install pathlib

          python3 platforms/apple/build_xcframework.py \
            --iphoneos_archs=arm64 \
            --visionos_archs=arm64 \
            --visionsimulator_archs=arm64 \
            --disable-bitcode \
            --parallel=8 \
            -o build

      - name: Zip artifact
        working-directory: opencv
        run: zip -ry opencv2.xcframework.zip build/opencv2.xcframework

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencv2.xcframework.zip
          path: opencv/opencv2.xcframework.zip
          if-no-files-found: error
